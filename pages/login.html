<!DOCTYPE html>
<html lang="pt-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demirval</title>

    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="container m-negative d-flex flex-column align-items-center">
            <h2 class="text-center title-1 p-3">Faça o login para acessar</h2>
            <form action="" class="w-75 m-auto border rounded p-4 d-flex flex-column my-5">
                <div class="row text-light bold my-3">
                    <div class="form-dados col-12 col-md-6 my-3">
                        <label for="user" class="form-label">Entre com seu usuário</label>
                        <input type="text" id="user" name="user" class="form-control" placeholder="Digite o seu usuário..." required>
                    </div>
                    <div class="form-dados col-12 col-md-6 my-3">
                        <label for="password" class="form-label">Entre com sua senha</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite a sua senha..." required>
                    </div>
    
                    <div class="d-flex justify-content-end my-4">
                        <button type="submit" class="btn btn-light" id="acessar">Acessar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/acesso.js"></script>
</body>

</html>
